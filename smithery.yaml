# Smithery AI Configuration for Meilisearch MCP
smithery_version: "1.0"

# Docker configuration
docker:
  build:
    dockerfile: Dockerfile
    context: .
  
# Basic metadata
metadata:
  name: meilisearch-mcp
  description: Meilisearch MCP Server (Typescript) - Model Context Protocol implementation for Meilisearch
  version: 0.1.0
  author: DevLime Labs
  tags:
    - mcp
    - search
    - meilisearch
    - database

# Build configuration
build:
  steps:
    - name: Install dependencies
      command: pnpm install --frozen-lockfile
    - name: Build
      command: pnpm build
    - name: Test
      command: pnpm test
      
# Runtime configuration
runtime:
  command: ["node", "dist/index.js"]
  
# Environment variables (if needed)
environment:
  NODE_ENV: production

# Resources
resources:
  cpu: 256
  memory: 512

# Health check
healthcheck:
  test: ["CMD", "node", "-e", "process.exit(0)"]
  interval: 30s
  timeout: 10s
  retries: 3